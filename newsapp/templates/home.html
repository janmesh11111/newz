<html>
<head>
<title> A j ki TAZA Khabar </title>
<style>

*{font-size:40px;}
</style>
</head>
<body>
<center>
	<h1> News from India </h1>
	<form>
		<input type="submit" value="Get News" name="btn" />
	</form>
	{% for m in msg %}
	<h1>{{m.title}}</h1>
	<a href={{m.url}}>Read More </a>
	<br>
	{% if m.urlToImage %}
	 <img src={{m.urlToImage}} style="width:300px;height:auto;"></img>
	{% endif %}
	<hr/>
	{% endfor %}
</center>
</body>
</html>
